<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./others/star.png" sizes="256x256" type="image/png"/>
</head>
<body>
    <audio id="background-music" loop>
        <source src="./others/backgroundaudio1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
 <h1>STONE PAPER SCISSORS</h1>
<div class="choices">
    <video autoplay loop muted plays-inline class="background-clip"> 
        <source src="./others/background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="choice" id="stone">
        <img src="./others/stone.jpeg"/>
    </div>
    <div class="choice" id="paper">
        <img src="./others/paper.jpeg"/>
    </div>
    <div class="choice" id="scissors">
        <img src="./others/scissors.jpeg"/>
    </div>
</div>

<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>

    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>


<div class="msg-container">
    <p id="msg"> Play your move</p>
</div>

<script src="app.js"></script>


</body>

</html>
